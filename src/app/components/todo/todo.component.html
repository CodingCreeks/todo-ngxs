<li [class.completed]="todo.completed" [class.editing]="editing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkField"/>
        <label (dblclick)="activeEditMode()">{{ todo.text }}</label>
        <button class="destroy" (click)="handleDeleteTodo()"></button>
    </div>
    <input class="edit" type="text" #textInput (keyup.enter)="handleUpdateText()" (blur)="handleUpdateText()"
           [formControl]="textField" [hidden]="editing"/>
</li>
